<!doctype html>
<html>
<head>
    <title>log</title>
</head>
<body style="height:5000px;">
<script type="text/javascript">
window.console = null;
</script>
<script type="text/javascript" src="../JSON/json.js"></script>
<script type="text/javascript" src="log.js"></script>
<script>
    (function (arrs) {
        for (var i = 0,l= arrs.length; l > i; ++i){
            log(arrs[i] + '   ' + Object.prototype.toString.call(arrs[i]));
        }
    })([
        document.body,
        new Date,
        new Error,
        (function () {
            return arguments;
        })(1,2,3),
        Math,
        /\s/,
        'string',
        true,
        false,
        1000,
        null,
        undefined,
        function(){},
        ['array'],
        JSON,
        {a:1,b:2,c:3}
    ])
    log('数组是 ：' + 'hello world');
    log(true);
    log(false);
    log({
        a:{
            b:[9,'15',{
                c:7,
                b:[9,'15',{
                    c:7
                }]
            }]
        }
    });
    log([1,2,3])
    log(null);
    log('string');
    log(9);
    log(09);
    log();
    log(undefined);
</script>
</body>
</html>
